<clr-main-container>
  <clr-header class="header header-2">
      <div class="branding">
        <a [routerLink]="['/']">
          <cds-icon shape="palmTree"></cds-icon>
          <span class="title">{{title}}
          </span>
        </a>
        <clr-dropdown class="nav-dropdown">
          <button clrDropdownTrigger class="btn btn-link btn-sm btn-icon nav-dropdown-btn">
              <cds-icon shape="angle" direction="down"></cds-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a [routerLink]="['preference']" clrDropdownItem>Preferences</a>
              <a [routerLink]="['authorize']" clrDropdownItem>Authorize</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
      <div class="header-actions">
        <a [routerLink]="['/authorize']" class="nav-link nav-icon">
          <cds-icon shape="key"></cds-icon>
        </a>
      </div>
  </clr-header>
  <div class="content-container">
    <clr-vertical-nav [clr-nav-level]="2">
      <a clrVerticalNavLink [routerLink]="['/']" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="home"></cds-icon>
        Home
      </a>
      <a clrVerticalNavLink [routerLink]="['']" disabled routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="search"></cds-icon>
        Search
      </a>
      <a clrVerticalNavLink [routerLink]="['']" disabled routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="image-gallery"></cds-icon>
        Following
      </a>
      <a clrVerticalNavLink [routerLink]="['/']" disabled routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="briefcase"></cds-icon>
        Projects
      </a>
      <a clrVerticalNavLink [routerLink]="['bookmark']" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="bookmark"></cds-icon>
        Bookmarks
      </a>
    </clr-vertical-nav>
    <div class="content-area" #contentArea>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="mobile-footer">
    <button class="btn btn-link btn-icon" [routerLink]="['/']" >
      <cds-icon shape="home" size="md"></cds-icon>
    </button>
    <button class="btn btn-link btn-icon" [routerLink]="['/']">
      <cds-icon shape="search" size="md"></cds-icon>
    </button>
    <button class="btn btn-link btn-icon" [routerLink]="['/']">
      <cds-icon shape="image-gallery" size="md"></cds-icon>
    </button>
    <button class="btn btn-link btn-icon" [routerLink]="['/']">
      <cds-icon shape="briefcase" size="md"></cds-icon>
    </button>
    <button class="btn btn-link btn-icon" [routerLink]="['/']">
      <cds-icon shape="bookmark" size="md"></cds-icon>
    </button>
  </div>
</clr-main-container>
