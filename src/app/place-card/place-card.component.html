<div class="material-card">
    <div class="place">
        <cds-icon shape="map-marker" size="md"></cds-icon> 
        <div class="place-info">
            <h6 class="m-0">{{place.display_name}}</h6>
            <p class="p7 m-0" *ngIf="place.observations_count">{{place.observations_count | intWord}} observations</p>
        </div>
    </div>
</div>
