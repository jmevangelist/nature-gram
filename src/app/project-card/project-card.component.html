<div class="project">
    <div class="project-banner" [ngStyle]="{
        'background-image': 'url('+ (project.header_image_url || bgUrl )+')',
        'background-color': project.banner_color}" *urlify="[project.slug]">
        <img [src]="project.icon" class="project-icon">
    </div>
    <div class="project-body">  
        <h6 class="project-title">{{project.title}}</h6>
        <p class="p5 project-description" #description [innerHTML]="project.description"></p>
    </div>
</div>
