<app-header title="Following" class="sticky-top"></app-header>
<div class="following">
    <div *ngFor="let u of following" class="user-container" [class.selected]="u.id==selected?.id">
        <img [src]="u.friend_user.icon_url" class="user-icon" (click)="select(u)">
        <div class="p8">{{u.friend_user.login}}</div>
    </div>
</div>
<div class="no-token" [hidden]="!auth.isExpired">Missing/expired token</div>
<div class="content">
    <app-gram #obs *ngFor="let observation of observations;let isLast = last; trackBy: trackByItems" 
        [observation]="observation" [class.last]="isLast"></app-gram>
    <div class="spinner-container">
        <span class="spinner spinner-md" [hidden]="!loading">
            Loading...
        </span>
    </div>
</div>
